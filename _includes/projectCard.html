<section>
    <div class="mx-auto flex w-80 flex-col justify-center bg-white rounded-2xl shadow-xl shadow-gray-400/20">

        <!-- Image -->
        <img class="aspect-video w-80 rounded-t-2xl object-cover object-center"
            src={{include.image_url}}>

        <div class="p-6 pt-0">
            <!-- tags -->
            <div id="tags" class="pt-2">
                {% include tags.html %}
            </div>

            <!-- Content text -->
            <div class="">
                <h1 class="text-2xl font-medium pb-2">{{include.title}}</h1>
                <p class="text leading-6">{{include.text}}</p>
            </div>
        </div>

    </div>
</section>
